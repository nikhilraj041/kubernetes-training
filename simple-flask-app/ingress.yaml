apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-flask-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simple-flask-app-service
            port:
              number: 80